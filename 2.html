<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        //Loại bỏ các phần tử trùng nhau trong mảng.
        // Input : [1,2,1,3,2,3,1]
        // Output : [1,2,3]
        let string=prompt("mời bạn nhập số");
        let array= string.split("");
        for (let i = 0; i < array.length; i++) 
        { 
            for (let j = i+1; j < array.length; j++) 
            {
                if(array[i]==array[j])
                {
                 array.splice(j,1);
                 console.log(array);
                }
          
       
                
          }
            
            
        }
        console.log(array);
    </script>
</body>
